<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/02c1b39681.js" crossorigin="anonymous"></script>
    <title>Cotiza</title>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="../index.html">Finti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">¿Qué es Finti?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pasos.html">Pasos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./testimonios.html">Testimonios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cotiza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->

    <main class="container-fluid contacto">

        <div class="row d-flex justify-content-center">
            <div class="col-md-8 card contacto-form d-flex align-items-center">

                <div class="card-body">
                    <form class="row">

                        <h2 class="card-title">Cotiza</h2>
                        <p class="card-text">Dejanos tus datos y en breve los pondremos en contacto contigo.</p>

                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" />
                        </div>

                        <div class="col-md-6">
                            <label for="apelldio" class="form-label">Apelldo</label>
                            <input type="text" class="form-control" id="apelldio" />
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>

                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" />
                        </div>

                        <div class="col-6">
                            <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" />
                        </div>
                        <div class="col-6">
                            <label for="ahorro" class="form-label">¿Cuánto puedes ahorrar?</label>
                            <input type="number" class="form-control" min="1500" id="ahorro" />
                        </div>

                        <div class="col-12 evniar-form">
                            <button class="btn btn-dark btn-lg" type="submit">Envíar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- footer -->

    <footer class="container-fluid p-0">
        <div class="row justify-content-center">

            <div class="col-3">
                <img src="../Multimedia/Finti.jpg" alt="finti-logo">
            </div>

            <div class="col-3 d-flex align-items-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="./Pages/pasos.html">Pasos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Pages/testimonios.html">Testimonios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Pages/cotiza.html">Cotiza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="col-3 d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-2x fa-linkedin" style="color: #ffffff;"></i>
                <i class="fa-brands fa-2x fa-whatsapp" style="color: #ffffff;"></i>
                <i class="fa-brands fa-2x fa-instagram" style="color: #ffffff;"></i>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
