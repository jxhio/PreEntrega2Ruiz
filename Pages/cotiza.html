                <div class="offcanvas-body">

    <!-- main -->

    <main class="container-fluid contacto">

        <div class="row d-flex justify-content-center">
            <div class="col-md-8 card contacto-form d-flex align-items-center">

                <div class="card-body">
                    <form class="row">

                        <h2 class="card-title">Cotiza</h2>
                        <p class="card-text">Dejanos tus datos y en breve los pondremos en contacto contigo.</p>

                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" />
                        </div>

                        <div class="col-md-6">
                            <label for="apelldio" class="form-label">Apelldo</label>
                            <input type="text" class="form-control" id="apelldio" />
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>

                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" />
                        </div>

                        <div class="col-md-6">
                            <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" />
                        </div>
                        <div class="col-md-6">
                            <label for="ahorro" class="form-label">¿Cuánto puedes ahorrar?</label>
                            <input type="number" class="form-control" min="1500" id="ahorro" />
                        </div>

                        <div class="col-12 evniar-form">
                            <button class="btn btn-dark btn-lg" type="submit">Envíar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- footer -->

    <footer class="container-fluid p-0">
        <div class="row d-flex justify-content-center">
            <div class="col-3 d-flex align-items-center">
                <i class="fa-brands fa-2x fa-linkedin" style="color: #ffffff;"></i>

                <i class="fa-brands fa-2x fa-instagram" style="color: #ffffff;"></i>
